{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <div class="form-group">
            <select autofocus name="symbol" class="form-control">
              <option disabled selected>Select stock</option>
              {% for purchase in purchases %}
                  <option value="{{ purchase.symbol }}">{{ purchase.symbol }}</option>
              {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
