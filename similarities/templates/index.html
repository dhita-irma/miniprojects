{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

              <input type="file" name="file1">
              <input type="file" name="file2"><br><br>

              Choose compare method: <br>
              <input type="radio" name="algorithm" value="lines" checked> Lines<br>
              <input type="radio" name="algorithm" value="sentences"> Sentences<br>
              <input type="radio" name="algorithm" value="substrings"> substring<br>
              <input type="number" name="length"> Length<br>

              <button type="submit">Compare</button>


        </form>
    </div>

{% endblock %}
