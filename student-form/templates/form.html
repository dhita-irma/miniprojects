{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">
        Form
    </h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form name="survey" action="/form" method="post">

        <!-- Full Name -->
        <div class="form-group row">
            <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-5">
                <input autofocus autocomplete="off" type="text" class="form-control" name="fullname" id="fullname" placeholder="First Last">
            </div>
         </div>

        <!-- Email -->
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="email" id="email" placeholder="email@domain.com">
            </div>
         </div>

        <!-- Dorm -->
        <div class="form-group row">
            <label for="dorm" class="col-sm-2 col-form-label">Dormitory</label>
            <div class="col-sm-5">
                <select name="dorm" id="dorm" class="form-control">
                    <option disabled selected value="">Dorm</option>
                    <option value="Gryffindor">Gryffindor</option>
                    <option value="Hufflepuff">Hufflepuff</option>
                    <option value="Slytherin">Slytherin</option>
                    <option value="Ravenclaw">Ravenclaw</option>
                </select>
            </div>
         </div>

        <!-- Student Club -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Student Club</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="club" id="academic" value="Academic Club" checked>
                        <label class="form-check-label" for="academic">
                            Academic Club
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="club" id="theater" value="Theater and Arts">
                        <label class="form-check-label" for="theater">
                            Theater and Arts
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="club" id="media" value="Media & Publication">
                        <label class="form-check-label" for="media">
                            Media and Publication
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="club" id="religious" value="Religious and Spiritual">
                        <label class="form-check-label" for="religious">
                            Religious and Spiritual
                        </label>
                    </div>
                </div>
           </div>
        </fieldset>

        <!-- Agree to T&C checkbox -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">I confirm that the information given in this form is true.</label>
        </div>

        <br>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        document.querySelector('form').onsubmit = function() {
        var name = document.querySelector('input[name="fullname"]').value
        var email = document.querySelector('input[name="email"]').value
        var check = document.querySelector('input[id="customCheck1"]').value
        if (!name || !email) {
            alert('You must provide your name and email.');
            return false;
        }
        else if (!document.querySelector('select').value) {
            alert('You must provide your dorm!');
            return false;
        }
        else if(!document.getElementById('customCheck1').checked) {
            alert('You must check the box to confirm.');
            return false;
        }
        return true;
        };


    </script>

{% endblock %}
